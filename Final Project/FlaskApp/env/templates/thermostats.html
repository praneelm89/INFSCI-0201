<!-- templates/thermostats.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostats Information</title>
</head>
<body>
       
    <h1>Thermostats:</h1>
    <ul>
        <strong></strong>
        {% for device in home.smart_devices %}
            {% if device.device_type == "Thermostat" %} <!-- Check if the device is Thermostat -->
                <li>
                    <strong>Device-ID:</strong> {{ device.device_id }}, 
                    <strong>Location:</strong> {{device.location}},
                    <strong>Manufacturer:</strong> {{ device.manufacturer }},
                    <strong>Indoor Temperature:</strong> {{ device.temperature }}
                </li>
            {% endif %}
        {% endfor %}
    </ul>

    <a href="http://127.0.0.1:8000/">Return Home</a>
</body>
</html>
